<div class="modal-header">
  <h4 class="modal-title">Sign in</h4>
  <button
    aria-label="Close"
    data-dismiss="modal"
    class="close"
    type="button"
    (click)="bsModalRef.hide()"
  >
    <span aria-hidden="true">x</span>
  </button>
</div>
<div class="modal-body">
  <div class="justify-content-center">
    <div>
      <div class="alert alert-danger" *ngIf="authenticationError">
        <strong>Failed to sign in!</strong> Please check your credentials and
        try again.
      </div>
    </div>
    <div>
      <form
        class="form"
        role="form"
        (ngSubmit)="login()"
        [formGroup]="loginForm"
      >
        <div class="form-group input-group">
          <div class="input-group-append">
            <a class=" btn btn-dark disabled" type="button">
              <i class="fas fa-user-alt"></i>
            </a>
          </div>
          <input
            type="text"
            class="form-control bg-light border-0"
            placeholder="Your username"
            formControlName="username"
          />
        </div>

        <div class="form-group input-group">
          <div class="input-group-append">
            <a class=" btn btn-dark disabled" type="button">
              <i class="fas fa-key"></i>
            </a>
          </div>
          <input
            type="password"
            class="form-control bg-light border-0"
            placeholder="Your password"
            formControlName="password"
          />
        </div>
        <div class="form-check">
          <label class="form-check-label" for="rememberMe">
            <input
              class="form-check-input"
              type="checkbox"
              name="rememberMe"
              id="rememberMe"
              formControlName="remember"
            />
            <span class="small">Remember me</span>
          </label>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">LOGIN</button>
        </div>
      </form>
      <p></p>
      <div class="d-flex justify-content-between my-2">
        <a  (click)="forgotPasword()" class="text-primary font-weight-bold " type="button"
          ><small>Forgot your password?</small></a
        >
        <a (click)="register()" class="text-primary font-weight-bold " type="button"><small>Create account</small></a>
      </div>
    </div>
  </div>
  <div class="d-flex align-items-center justify-content-between my-4">
    <hr class="flex-fill m-0" />
    <span class="mx-3">
      Or login with
    </span>
    <hr class="flex-fill m-0" />
  </div>

  <div
    class="row list-unstyled d-flex align-items-center justify-content-between flex-wrap"
  >
    <div class="col-md-4">
      <button type="button" class="btn btn-facebook btn-block ">
        <i class="fab fa-facebook-f mr-1"></i
        ><span>
          Facebook
        </span>
      </button>
    </div>

    <div class="col-md-4">
      <button type="button" class="btn btn-google btn-block ">
        <i class="fab fa-google-plus-g mr-1"></i
        ><span>
          Google
        </span>
      </button>
    </div>

    <div class="col-md-4">
      <button type="button" class="btn btn-secondary btn-block ">
        <i class="fab fa-git-alt mr-1"></i
        ><span>
          Github
        </span>
      </button>
    </div>
  </div>
</div>
