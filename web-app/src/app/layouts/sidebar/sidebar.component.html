<!-- Sidebar -->
<ul *ngIf="showSidebar" class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" [ngClass]="{'toggled': toggled}" id="accordionSidebar">
  
    <!-- Sidebar - Brand -->
    <a class="sidebar-brand d-flex align-items-center justify-content-center" [routerLink]="['/']">
      <div class="sidebar-brand-icon">
        <i class="fas fa-home"></i>
      </div>
      <div class="sidebar-brand-text mx-3">Home</div>
    </a>
  
    <!-- Divider -->
    <hr class="sidebar-divider">
  
    <!-- Nav Item - Pages Collapse Menu -->
    <li class="nav-item" *ngFor="let item of sidebarItems">
      <a class="nav-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
        <i  [ngClass]="item.icon"></i>
        <span>    {{item.title | uppercase}}</span>
      </a>
      <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionSidebar">
        <div class="bg-white py-2 collapse-inner rounded">
          <a class="collapse-item" *ngFor="let subItem of item.items" [routerLink]="[subItem.link]"><i [ngClass]="subItem.icon"></i> {{subItem.name}}</a>
        </div>
      </div>
    </li>
  
    <!-- Divider -->
    <hr class="sidebar-divider d-none d-md-block">
  
    <!-- Sidebar Toggler (Sidebar) -->
    <div class="text-center d-none d-md-inline">
      <button class="rounded-circle border-0" id="sidebarToggle" (click)="toggled =!toggled"></button>
    </div>
  
  </ul>
  <!-- End of Sidebar -->
